<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="avatar"
        />

        <h1>Jessica Randall</h1>

        <p class="location">London, United Kingdom</p>

        <p class="bio">"Front-end developer and avid reader."</p>
      </header>

      <nav>
        <ul>
          <li><a href="#" class="btn">GitHub</a></li>
          <li><a href="#" class="btn">Frontend Mentor</a></li>
          <li><a href="#" class="btn">LinkedIn</a></li>
          <li><a href="#" class="btn">Twitter</a></li>
          <li><a href="#" class="btn">Instagram</a></li>
        </ul>
      </nav>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="avatar"
        />

        <h1>Jessica Randall</h1>

        <p class="location">London, United Kingdom</p>

        <p class="bio">"Front-end developer and avid reader."</p>
      </header>

      <nav>
        <ul>
          <li>
            <a
              href="https://github.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="btn"
              >GitHub <span class="sr-only">(opens in new tab)</span></a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/"
              target="_blank"
              rel="noopener noreferrer"
              class="btn"
              >Frontend Mentor
              <span class="sr-only">(opens in new tab)</span></a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="btn"
              >LinkedIn <span class="sr-only">(opens in new tab)</span></a
            >
          </li>
          <li>
            <a
              href="https://x.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="btn"
              >X <span class="sr-only">(opens in new tab)</span></a
            >
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="btn"
              >Instagram <span class="sr-only">(opens in new tab)</span></a
            >
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
